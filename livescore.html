<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstap.min.css">
    <link rel="stylesheet" type="text/css" href="css/livescore.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/bootstap.bundle.js"></script>
    <script type="text/javascript" src="js/bootstap.bundle.min.js"></script>

	<section class="my-match-area my-match-bg pb-120">
		<div class="container">
			<div class="row">
				<div class="col-1">
					<div class="third-section-title text-center mb-75">
						<h2 style="font-family: 'The Slug and Lion'">see <span style="color: #ff5917;">live</span> matches</h2>
					</div>					
				</div>
			</div>
			<div class="row">
				<div class="col-2">
					<div class="my-match-wrap">
						<div class="my-match-box-wrap wow fadeInDown" style="visibility: visible; animation-delay: 0.4s;">
							<center><img src="image/my_match_box.png" style="@media only screen and (min-width: 1364px)"></center>
							<ul style="">
								<li style="display: inline-block;">
									<div class="my-match-team">
										<div class="team-one">
											<a href="">Team one</a>
										</div>
										<div class="vs">
											<img src="image/match_vs02.png">
										</div>
										<div class="team-two">
											<a href="">Team two </a>
										</div>
									</div></li>
								<li>
									<div class="my-match-info" style="font-family: 'Poppins', sans-serif;">
										<a href="" class="live-btn" style="background-color: #f65e0c; border:1px;">Live matches</a>
										<h5 style="margin-bottom: 10px;">Cricket</h5>
										<span style="color: #f65e0c;">Date</span>
									</div>
								</li>
								<li>Information</li>
							</ul>
						</div>
						<div></div>
						<div></div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
